[tox]
envlist = py{39,310,311,312,313},pre-commit,mypy

[testenv]
deps = -e .[dev]
commands =
    coverage erase
    coverage run -m pytest {posargs:tests}
    coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:mypy]
deps = -e .[dev]
commands = mypy tidy.py tests/
